    * {

    .header {
      position: absolute;
      /* height: 70%; */
      /* It can be anything you need */
      width: 100%;
      top: 0;
    }


    .slide {
      animation: imageAnimation 30s linear infinite 0s;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center center;
      color: transparent;
      height: 100%;
      /* left: 0px; */
      opacity: 0;
      position: absolute;
      top: 0px;
      width: 100%;
      z-index: 1;
      /* background-color: black; */

    }

    .header>.slide:nth-child(1) {
      background-image: url('images/pexels-tim-mossholder-974316.jpg');
    }

    .header>.slide:nth-child(2) {
      animation-delay: 6s;
      background-image: url('images/pexels-andrÃ©-cook-131727.jpg');
    }

    .header>.slide:nth-child(3) {
      animation-delay: 12s;
      background-image: url('images/pexels-susanne-jutzeler-sujufoto-1363329.jpg');
    }

    .header>.slide:nth-child(4) {
      animation-delay: 18s;
      background-image: url('images/pexels-sonic-12102873.jpg');
    }

    .header>.slide:nth-child(5) {
      animation-delay: 24s;
      background-image: url('images/pexels-quang-nguyen-vinh-6877970.jpg');
    }

    @keyframes imageAnimation {
      0% {
        animation-timing-function: ease-in;
        opacity: 1;
      }

      8% {
        animation-timing-function: ease-out;
        opacity: 1;
      }

      17% {
        opacity: 1;
      }

      25% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }
